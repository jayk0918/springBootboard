<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 폼</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" th:integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" th:crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/loginForm.css}" />

<body>
	<h1>Board Project</h1>
	<div id="center-content">
		<div id="loginForm">
			<!-- 유저 3명
				id : guest1, pw : 123
				id : guest2, pw : 123
				id : admin, pw : 123
			 -->
			<div id = "loginArea">
				<div id = "idInput">
		      		<label for="userId">아이디</label>
			      	<input id="userId" type="text" name="userId" placeholder = "아이디를 입력해주세요">
	      		</div>
	      		<div id = "passwordInput">
	      			<label for = "password">패스워드</label>
	      			<input id = "userPassword" type="password" name="userPassword">
      			</div>
	      		<div id="btnArea">
					<button id = "btn-login" class="btn btn-primary" type="submit">로그인</button>
					
					<a href = "/registerForm">회원가입</a>
					
				</div>
			</div>
		</div>
	</div>
</body>

<script th:inline="javascript">

$("#btn-login").on("click", function(){
	var userId = $("#userId").val();
	var userPassword = $("#userPassword").val();
	var userInfo={
		userId : userId,
		userPassword : userPassword
	};
	
	$.ajax({
		url : "/userCheck",
		type : "post",
		data : JSON.stringify(userInfo),
		contentType : "application/json",
		dataType : "json",
		success : function(){
			window.location.href = "/list";
		},
		error : function(XHR, status, error) {
			alert("다시 입력해주세요");
		}
	});
});

</script>

</html>
