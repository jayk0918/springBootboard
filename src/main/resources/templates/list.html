<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>

<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" th:integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" th:crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/board.css}" />
<link rel="stylesheet" th:href="@{/css/list.css}" />

<body>

<h1>리스트 페이지</h1>

<h2 th:text="${authUser.userName}"></h2>

<a href = "/logout">로그아웃</a>

<table class = "table-bordered">
	<thead>
		<tr>
			<th width = "10%">글 번호</th>
			<th width = "60%">제목</th>
			<!--  <th width = "10%">글쓴이</th>-->
			<th width = "10%">조회수</th>
			<th width = "10%">작성일</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each = "list : ${list}">
			<td th:text="${listStat.count}"></td>
			<td><a th:text="${list.title}" th:href="@{/detail(contentNo=${list.contentNo})}"></a></td>
			<!--  <td>${list.userName}</td>-->
			<td th:text="${list.hit}"></td>
			<td th:text="${list.regdate}"></td>
		</tr>
	</tbody>
</table>

<a th:text = "등록" id="btn_add" class = "btn" th:href="@{/writeForm}"></a>

</body>
</html>
