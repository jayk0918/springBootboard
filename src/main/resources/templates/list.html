<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>

<h1>리스트 페이지</h1>

<h2 th:text="${authUser.userName}"></h2>

<a href = "/logout">로그아웃</a>

<table>
	<thead>
		<tr>
			<th width = "10%">글 번호</th>
			<th width = "60%">제목</th>
			<!--  <th width = "10%">글쓴이</th>-->
			<th width = "10%">조회수</th>
			<th width = "10%">작성일</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each = "list : ${list}">
			<td th:text="${listStat.count}"></td>
			<td><a th:text="${list.title}" th:href="@{/detail(contentNo=${list.contentNo})}"></a></td>
			<!--  <td>${list.userName}</td>-->
			<td th:text="${list.hit}"></td>
			<td th:text="${list.regdate}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
